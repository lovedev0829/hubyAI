<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Application Marketplace</title>
    <link rel="stylesheet" href="/static/css/main.css" />

    <script type="text/javascript" src="/static/scripts/huby.js"></script>
    <script type="text/javascript">
      let appsData =  {{data|tojson}};
    </script>
  </head>
  <body>
    <header class="header">
      <div>
        <img
          src="/static/images/huby_logo_256.png"
          alt="Logo"
          class="header-logo"
        />
        AI App Marketplace
      </div>
      <div class="header-buttons">
        <button class="submit-app-button" onClick="submitApp()">
          Submit an App
        </button>
        <div>
          <button class="notification-icon"></button>
        </div>
        <button class="bookmark-icon"></button>
        <img src="/static/images/icon_user.png" alt="User" class="user-icon" />
      </div>
    </header>

    <main class="main-page">
      <h1>Search the world of AI</h1>
      <input type="text" placeholder="Search ( Ctrl + k)" class="search-box" />

      <div class="dropdowns" id="div_dropdowns">
        <div class="dropdown">
          <button class="dropdown-button featured">Featured</button>
        </div>
        <div style="float: left" class="dropdown">
          <button class="dropdown-button all-categories">All Categories</button>
        </div>
        <div style="float: left" class="dropdown">
          <button class="dropdown-button today">Today</button>
        </div>
      </div>
      <div>
        {% block content %}
        <table id="data" class="table table-striped">
          <thead>
            <tr>
              <th>Application-2</th>
              <th>Description-2</th>
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
            <tr>
              <td>{{ row.Application }}</td>
              <td>{{ row.Description }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% endblock %}
      </div>
    </main>
  </body>
</html>
